version: '3.8'

services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: base-server
      POSTGRES_USER: base-user
      POSTGRES_PASSWORD: basepassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  flyway:
    image: flyway/flyway
    depends_on:
      - postgres
    volumes:
      - ./sql_migrations:/flyway/sql
    environment:
      FLYWAY_URL: jdbc:postgresql://postgres:5432/base-server
      FLYWAY_USER: base-user
      FLYWAY_PASSWORD: basepassword
      FLYWAY_SCHEMAS: public
      FLYWAY_CONNECT_RETRIES: 60 # Optional: attempts to connect to DB, useful for waiting until the DB is up
    command: migrate
volumes:
  postgres_data:
